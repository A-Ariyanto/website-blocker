<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body class="popup-body">
  <div class="popup-header">
    <h1>Website Blocker</h1>
  </div>
  
  <div class="toggle-section">
    <button id="toggleButton" class="toggle-button enabled">Enable Blocking</button>
  </div>
  
  <div class="input-section">
    <div class="input-group">
      <input type="text" id="websiteInput" class="website-input" placeholder="Enter website (e.g., facebook.com)" />
      <button id="addButton" class="add-button">Add</button>
    </div>
  </div>
  
  <div class="blocked-sites">
    <h3>Blocked Websites</h3>
    <div id="siteList" class="site-list">
      <div class="empty-state">No websites blocked yet</div>
    </div>
  </div>
  
  <div id="status" class="status hidden"></div>
  
  <script src="popup.js"></script>
</body>
</html>
</html>
